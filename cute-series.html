<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      margin: 20px;
      color: #344D8E;
      font-size: 1rem;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    .back-link:hover {
      color: #1f316e;
    }
    .series-section {
      max-width: 900px;
      margin: 0 auto 60px;
      padding: 0 20px;
    }
    .series-section h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
      color: #344D8E;
      font-family: 'Marck Script', cursive;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    }
    .series-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

      border-radius: 10px;
      overflow: hidden;

      text-align: center;
      cursor: pointer;
    }
    .series-item:hover {

      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
