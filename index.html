<html>
    <head>
<meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Личный профиль</title>
<link rel="stylesheet" href="styles.css">



        <body>
!-- ===== Гамбургер (три полоски) ===== -->
  <div class="hamburger" id="hamburgerBtn">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>

  <!-- ===== Выезжающее меню ===== -->
  <nav class="side-menu" id="sideMenu">
    <h2>Меню</h2>
    <ul>
      <li><a href="#" onclick="closeMenu()">Галерея</a></li>
      <li><a href="#" onclick="closeMenu()">Прайс</a></li>
      <li><a href="#" onclick="closeMenu()">Я в соцсетях</a></li>
    </ul>
  </nav>

  <!-- ===== Контент, который будет размываться ===== -->
  <div class="content-wrapper" id="contentWrapper">
    <header>
      <!-- Аватарка (замените src на свою) -->
      <img
        src="ava.jpg"
        alt="Аватарка"
        class="avatar"
      />

      <!-- «Пузырь» с приветствием -->
      <div class="speech-bubble">
        <p>Приветствие, кто я</p>
      </div>

      <!-- Анимационная стрелка вниз -->
      <div class="arrow-down"></div>
    </header>

    <!-- Секция с «Фото» -->
    <section class="photo-section">
      <!-- Здесь может быть ваша галерея -->
    </section>

    <!-- Пустое пространство -->
    <div class="bottom-space"></div>
  </div>

  <!-- ===== Кнопка управления музыкой ===== -->
  <div class="music-button" id="musicBtn" title="Вкл/Выкл музыку">
    <!-- Иконка нотки (можно заменить) -->
    <img src="https://cdn-icons-png.flaticon.com/512/109/109663.png" alt="Music Icon" />
  </div>

  <!-- ===== Плейлист (audio-элемент без <source>) ===== -->
  <audio id="playlistAudio" preload="auto"></audio>

  <script>
    // ===== JS: переключатель меню и размытие контента =====
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const sideMenu = document.getElementById('sideMenu');
    const contentWrapper = document.getElementById('contentWrapper');

    hamburgerBtn.addEventListener('click', () => {
      hamburgerBtn.classList.toggle('active');
      sideMenu.classList.toggle('active');
      contentWrapper.classList.toggle('blurred');
    });

    function closeMenu() {
      hamburgerBtn.classList.remove('active');
      sideMenu.classList.remove('active');
      contentWrapper.classList.remove('blurred');
    }

    // ===== JS: плейлист Genshin Impact =====
    const playlistAudio = document.getElementById('playlistAudio');
    const musicBtn = document.getElementById('musicBtn');

    // Здесь укажите реальные прямые ссылки на MP3-файлы Genshin Impact OST.
    // Пример:
    //   "https://your-host.com/genshin/track1.mp3",
    //   "https://your-host.com/genshin/track2.mp3",
    //   ...
    const tracks = [
      "track1.mp3",
      "track2.mp3",
      "track3.mp3"
      // и т.д.
    ];

    let currentIndex = 0;
    let isPlaying = false;

    // Устанавливаем первый трек в audio
    playlistAudio.src = tracks[currentIndex];

    // Когда трек заканчивается — переключаемся на следующий
    playlistAudio.addEventListener('ended', () => {
      currentIndex = (currentIndex + 1) % tracks.length;
      playlistAudio.src = tracks[currentIndex];
      playlistAudio.play();
    });

    // Обработчик для кнопки
    musicBtn.addEventListener('click', () => {
      if (!isPlaying) {
        playlistAudio.play();
        isPlaying = true;
        musicBtn.style.backgroundColor = '#FFD1E6';
        musicBtn.style.boxShadow = '0 0 14px #FFD1E6';
      } else {
        playlistAudio.pause();
        isPlaying = false;
        musicBtn.style.backgroundColor = '#344D8E';
        musicBtn.style.boxShadow = '0 0 10px #FFD1E6';
      }
    });

    // Дополнительно: если хотите начать воспроизведение сразу при загрузке,
    // можно раскомментировать следующую строку. Но учтите, что в браузерах
    // автоплей может блокироваться, пока пользователь не кликнет хоть раз.
    // playlistAudio.play().catch(() => {});
  </script>



        </body>
    </head>
</html>
