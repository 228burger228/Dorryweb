<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Личный профиль</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- ===== Гамбургер (три полоски) ===== -->
  <div class="hamburger" id="hamburgerBtn">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>

  <!-- ===== Выезжающее меню ===== -->
  <nav class="side-menu" id="sideMenu">
    <h2>Меню</h2>
    <ul>
      <li><a href="#" onclick="closeMenu()">Галерея</a></li>
      <li><a href="#" onclick="closeMenu()">Прайс</a></li>
      <li><a href="#" onclick="closeMenu()">Я в соцсетях</a></li>
    </ul>
  </nav>

  <!-- ===== Контент, который будет размываться ===== -->
  <div class="content-wrapper" id="contentWrapper">
    <header>
      <!-- Аватарка (замените src на свою) -->
      <img src="ava.jpg" alt="Аватарка" class="avatar" />

      <!-- «Пузырь» с приветствием -->
      <div class="speech-bubble">
        <p>Приветствие, кто я</p>
      </div>

      <!-- Анимационная стрелка вниз -->
      <div class="arrow-down"></div>
    </header>

    <!-- Секция «Фото» (можете оставить пустой или вставить что-то своё) -->
    <section class="photo-section">
      <!-- Здесь код для основной галереи, если нужно -->
      <h2 class="section-title">Мои работы</h2>
      <div class="gallery">
        <!-- Пример статичных блоков, если нужна простая галерея: -->
        <!--
        <div class="photo-item">
          <img src="work1.jpg" alt="Работа 1" />
          <div class="photo-caption">Работа 1</div>
        </div>
        <div class="photo-item">
          <img src="work2.jpg" alt="Работа 2" />
          <div class="photo-caption">Работа 2</div>
        </div>
        -->
      </div>
    </section>

    <!-- ===== Секция «Мои проекты» (кликабельные карточки) ===== -->
    <section class="works-section">
      <h2 class="section-title">Мои проекты</h2>
      <div class="works-gallery">
        <!-- Работа 1 -->
        <a href="nature-series.html" class="work-card">
          <div class="image-container">
            <img src="foto1.jpg" alt="Серия Природа" class="work-image" />
            <div class="overlay">
              <h3>Серия «Природа»</h3>
              <p>12 работ</p>
            </div>
          </div>
        </a>

        <!-- Работа 2 -->
        <a href="urban-series.html" class="work-card">
          <div class="image-container">
            <img src="foto2.jpg" alt="Серия Город" class="work-image" />
            <div class="overlay">
              <h3>Серия «Город»</h3>
              <p>8 работ</p>
            </div>
          </div>
        </a>

        <!-- Работа 3 -->
        <a href="abstract-series.html" class="work-card">
          <div class="image-container">
            <img src="foto3.jpg" alt="Серия Абстракции" class="work-image" />
            <div class="overlay">
              <h3>Серия «Абстракции»</h3>
              <p>15 работ</p>
            </div>
          </div>
        </a>

        <!-- Работа 4 -->
        <a href="portrait-series.html" class="work-card">
          <div class="image-container">
            <img src="foto4.1.jpg" alt="Серия Портреты" class="work-image" />
            <div class="overlay">
              <h3>Серия «Портреты»</h3>
              <p>10 работ</p>
            </div>
          </div>
        </a>

        <!-- Работа 5 -->
        <a href="light-series.html" class="work-card">
          <div class="image-container">
            <img src="foto5.jpg" alt="Серия Игра света" class="work-image" />
            <div class="overlay">
              <h3>Серия «Игра света»</h3>
              <p>7 работ</p>
            </div>
          </div>
        </a>
      </div>
    </section>

    <!-- Пустое пространство, чтобы нижнее меню не слипалось с контентом -->
    <div class="bottom-space"></div>
  </div>

  <!-- ===== Кнопка управления музыкой (YouTube) ===== -->
  <div class="music-button" id="musicBtn" title="Вкл/Выкл музыку">
    <img src="https://cdn-icons-png.flaticon.com/512/109/109663.png" alt="Music Icon" />
  </div>

  <!-- ===== Контейнер для YouTube IFrame API ===== -->
  <div id="ytPlayer"></div>

  <script>
    // Загрузка YouTube API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    let player;
    let isPlaying = false;
    const MUSIC_ID = 'JC3Dj5o_ucw'; // ID YouTube-видео

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('ytPlayer', {
        height: '0',
        width: '0',
        videoId: MUSIC_ID,
        playerVars: {
          autoplay: 0,
          controls: 0,
          loop: 1,
          playlist: MUSIC_ID,
          modestbranding: 1,
          rel: 0,
          iv_load_policy: 3,
          playsinline: 1
        },
        events: {
          'onReady': () => {},
          'onStateChange': (e) => {
            if (e.data === YT.PlayerState.ENDED) player.playVideo();
          },
          'onError': (e) => console.error('Ошибка плеера:', e.data)
        }
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      // Кнопка музыки
      const musicBtn = document.getElementById('musicBtn');
      musicBtn.addEventListener('click', () => {
        if (!isPlaying) {
          player.playVideo();
          isPlaying = true;
          musicBtn.style.backgroundColor = '#FFD1E6';
          musicBtn.style.boxShadow = '0 0 14px #FFD1E6';
        } else {
          player.pauseVideo();
          isPlaying = false;
          musicBtn.style.backgroundColor = '#344D8E';
          musicBtn.style.boxShadow = '0 0 10px #FFD1E6';
        }
      });

      // Управление гамбургером и размытием
      const hamburgerBtn = document.getElementById('hamburgerBtn');
      const sideMenu = document.getElementById('sideMenu');
      const contentWrapper = document.getElementById('contentWrapper');

      hamburgerBtn.addEventListener('click', () => {
        hamburgerBtn.classList.toggle('active');
        sideMenu.classList.toggle('active');
        contentWrapper.classList.toggle('blurred');
      });
    });

    function closeMenu() {
      document.getElementById('hamburgerBtn').classList.remove('active');
      document.getElementById('sideMenu').classList.remove('active');
      document.getElementById('contentWrapper').classList.remove('blurred');
    }
  </script>
</body>
</html>
