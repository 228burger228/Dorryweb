<html>
    <head>
<meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Личный профиль</title>
<link rel="stylesheet" href="styles.css">



        <body>
<!-- ===== Гамбургер (три полоски) ===== -->
  <div class="hamburger" id="hamburgerBtn">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>

  <!-- ===== Выезжающее меню ===== -->
  <nav class="side-menu" id="sideMenu">
    <h2>Меню</h2>
    <ul>
      <li><a href="#" onclick="closeMenu()">Галерея</a></li>
      <li><a href="#" onclick="closeMenu()">Прайс</a></li>
      <li><a href="#" onclick="closeMenu()">Я в соцсетях</a></li>
    </ul>
  </nav>

  <!-- ===== Контент, который будет размываться ===== -->
  <div class="content-wrapper" id="contentWrapper">
    <header>
      <!-- Аватарка (замените src на свою) -->
      <img
        src="ava.jpg"
        alt="Аватарка"
        class="avatar"
      />

      <!-- «Пузырь» с приветствием -->
      <div class="speech-bubble">
        <p>Приветствие, кто я</p>
      </div>

      <!-- Анимационная стрелка вниз -->
      <div class="arrow-down"></div>
    </header>

    <!-- Секция с «Фото» -->
    <section class="photo-section">
      <!-- Здесь может быть реальная галерея -->
    </section>

    <!-- Пустое пространство -->
    <div class="bottom-space"></div>
  </div>

  <!-- ===== Кнопка управления музыкой (YouTube) ===== -->
  <div class="music-button" id="musicBtn" title="Вкл/Выкл музыку">
    <!-- Иконка нотки (вы можете заменить на любую свою) -->
    <img src="https://cdn-icons-png.flaticon.com/512/109/109663.png" alt="Music Icon" />
  </div>

  <!-- ===== Контейнер для YouTube IFrame API ===== -->
  <div id="ytPlayer"></div>

  <!-- ===== Скрипт: загружаем YouTube IFrame API ===== -->
  <script>
    // 1) Вставляем тег <script> для подгрузки YouTube IFrame API асинхронно
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    let firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // 2) Переменные для работы с плеером
    let player;
    let isPlaying = false;

    // 3) Функция, которую YouTube вызовет, когда API загрузится
    function onYouTubeIframeAPIReady() {
      // Создаём плеер внутри <div id="ytPlayer">
      player = new YT.Player('ytPlayer', {
        height: '0',      // скрываем визуально
        width: '0',       // скрываем визуально
        videoId: 'https://www.youtube.com/watch?v=JC3Dj5o_ucw', // ID вашего YouTube видео (Genshin OST)
        playerVars: {
          autoplay: 0,     // не стартовать сразу, ждём клика
          controls: 0,     // без боковых контролов
          loop: 1,         // зациклить
          playlist: 'JC3Dj5o_ucw', // чтобы loop работал — дублируем ID в playlist
          modestbranding: 1,
          rel: 0,          // не показывать похожие в конце
          iv_load_policy: 3 // без аннотаций
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    // Когда плеер готов (хотя мы ничего особого не делаем)
    function onPlayerReady(event) {
      // Можно попытаться запустить прямо, но браузеры могут блокировать автоплей
      // event.target.playVideo();
    }

    // Если хотим отслеживать окончание (хотя loop=1 уже зациклит)
    function onPlayerStateChange(event) {
      // Пример логики, если хотите что-то при окончании трека:
      // if (event.data === YT.PlayerState.ENDED) {
      //   // Тут можно загрузить новый videoId, если нужен плейлист из нескольких видео
      // }
    }

    // Ждём, пока страница полностью загрузится
    document.addEventListener('DOMContentLoaded', () => {
      // Найдём кнопку и назначим ей обработчик
      const musicBtn = document.getElementById('musicBtn');
      musicBtn.addEventListener('click', () => {
        if (!isPlaying) {
          player.playVideo();
          isPlaying = true;
          musicBtn.style.backgroundColor = '#FFD1E6';
          musicBtn.style.boxShadow = '0 0 14px #FFD1E6';
        } else {
          player.pauseVideo();
          isPlaying = false;
          musicBtn.style.backgroundColor = '#344D8E';
          musicBtn.style.boxShadow = '0 0 10px #FFD1E6';
        }
      });
    });

    // ===== JS: переключатель (toggle) меню и размытие контента =====
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const sideMenu = document.getElementById('sideMenu');
    const contentWrapper = document.getElementById('contentWrapper');

    hamburgerBtn.addEventListener('click', () => {
      hamburgerBtn.classList.toggle('active');
      sideMenu.classList.toggle('active');
      contentWrapper.classList.toggle('blurred');
    });

    function closeMenu() {
      hamburgerBtn.classList.remove('active');
      sideMenu.classList.remove('active');
      contentWrapper.classList.remove('blurred');
    }



        </body>
    </head>
</html>
