<html>
    <head>
<meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Личный профиль</title>
<link rel="stylesheet" href="styles.css">



        <body>
<!-- ===== Гамбургер (три полоски) ===== -->
  <div class="hamburger" id="hamburgerBtn">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>

  <!-- ===== Выезжающее меню ===== -->
  <nav class="side-menu" id="sideMenu">
    <h2>Меню</h2>
    <ul>
      <li><a href="#" onclick="closeMenu()">Галерея</a></li>
      <li><a href="#" onclick="closeMenu()">Прайс</a></li>
      <li><a href="#" onclick="closeMenu()">Я в соцсетях</a></li>
    </ul>
  </nav>

  <!-- ===== Контент, который будет размываться ===== -->
  <div class="content-wrapper" id="contentWrapper">
    <header>
      <!-- Аватарка (замените src на свою) -->
      <img
        src="ava.jpg"
        alt="Аватарка"
        class="avatar"
      />

      <!-- «Пузырь» с приветствием -->
      <div class="speech-bubble">
        <p>Приветствие, кто я</p>
      </div>

      <!-- Анимационная стрелка вниз -->
      <div class="arrow-down"></div>
    </header>

    <!-- Секция с «Фото» -->
    <section class="photo-section">
      <!-- Здесь может быть реальная галерея -->
    </section>

      <!-- Секция с «Фото» -->
    <section class="photo-section">
      <h2 class="section-title">Мои работы</h2>
      <div class="gallery">
        <div class="photo-item">
          <img src="foto1.jpg" alt="Работа 1" />
          <div class="photo-caption">Работа 1</div>
        </div>
        <div class="photo-item">
          <img src="foto2.jpg" alt="Работа 2" />
          <div class="photo-caption">Работа 2</div>
        </div>
        <div class="photo-item">
          <img src="foto3.jpg" alt="Работа 3" />
          <div class="photo-caption">Работа 3</div>
        </div>
        <div class="photo-item">
          <img src="foto4.jpg" alt="Работа 4" />
          <div class="photo-caption">Работа 4</div>
        </div>
           <div class="photo-item">
          <img src="foto5.jpg" alt="Работа 5" />
          <div class="photo-caption">Работа 5</div>
        </div>
        <!-- Добавьте ещё блоков .photo-item с вашими файлами -->
      </div>
    </section>

    <!-- Пустое пространство -->
    <div class="bottom-space"></div>
  </div>

  <!-- ===== Кнопка управления музыкой (YouTube) ===== -->
  <div class="music-button" id="musicBtn" title="Вкл/Выкл музыку">
    <!-- Иконка нотки (вы можете заменить на любую свою) -->
    <img src="https://cdn-icons-png.flaticon.com/512/109/109663.png" alt="Music Icon" />
  </div>

  <!-- ===== Контейнер для YouTube IFrame API ===== -->
  <div id="ytPlayer"></div>

  <!-- ===== Скрипт: загружаем YouTube IFrame API ===== -->


            
  <!-- YouTube плеер (скрыт) -->
  <div id="ytPlayer"></div>

  <script>
    // Загрузка YouTube API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // Глобальные переменные
    let player;
    let isPlaying = false;
    const MUSIC_ID = 'JC3Dj5o_ucw'; // ID трека "Rex Incognito" из Genshin Impact

    // Инициализация плеера
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('ytPlayer', {
        height: '0',
        width: '0',
        videoId: MUSIC_ID,
        playerVars: {
          autoplay: 0,
          controls: 0,
          loop: 1,
          playlist: MUSIC_ID,
          modestbranding: 1,
          rel: 0,
          iv_load_policy: 3,
          playsinline: 1
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange,
          'onError': onPlayerError
        }
      });
    }

    function onPlayerReady(event) {
      console.log('Плеер готов');
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        player.playVideo(); // Для двойной гарантии loop
      }
    }

    function onPlayerError(event) {
      console.error('Ошибка плеера:', event.data);
    }

    // Управление музыкой
    document.addEventListener('DOMContentLoaded', () => {
      const musicBtn = document.getElementById('musicBtn');
      
      musicBtn.addEventListener('click', () => {
        if (!isPlaying) {
          player.playVideo();
          isPlaying = true;
          musicBtn.style.backgroundColor = '#FFD1E6';
          musicBtn.style.boxShadow = '0 0 14px #FFD1E6';
        } else {
          player.pauseVideo();
          isPlaying = false;
          musicBtn.style.backgroundColor = '#344D8E';
          musicBtn.style.boxShadow = '0 0 10px #FFD1E6';
        }
      });
    });

    // Управление меню
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const sideMenu = document.getElementById('sideMenu');
    const contentWrapper = document.getElementById('contentWrapper');

    hamburgerBtn.addEventListener('click', () => {
      hamburgerBtn.classList.toggle('active');
      sideMenu.classList.toggle('active');
      contentWrapper.classList.toggle('blurred');
    });

    function closeMenu() {
      hamburgerBtn.classList.remove('active');
      sideMenu.classList.remove('active');
      contentWrapper.classList.remove('blurred');
    }
  </script>


        </body>
    </head>
</html>
